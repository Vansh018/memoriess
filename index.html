<style>
html {
	box-sizing: border-box;
	font-family: "Satisfy", cursive;
  	font-optical-sizing: auto;
  	font-style: normal;
	font-size: x-large;
}
html,

*,
*:before,
*:after {
	box-sizing: inherit;
}
body {
	background-image: url('img/back.jpg');
	display: flex;
	justify-content: center;
	align-items: center;
	background-size: cover;
	background-position: center;
}
.heading {
    position: fixed;
    margin: 6vmin 3vmin;
    top: 0;
}
.card-container {
	position: relative;
	width: 80vmin;
	height: 90vmin;
}
.card {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fafafa;
    border-radius: 2px;
    box-shadow: 2px 2px 5px rgb(17 17 17 / 35%);
    transition: transform 0.35s ease-in-out;
    transform: translate(var(--x), var(--y)) scale(0.35) rotate(var(--angle));
    will-change: transform;
	cursor: pointer;
}

.card:before {
	content: "";
	display: block;
	width: 90%;
	height: 80%;
	margin: 5%;
	background: var(--image) center center no-repeat;
	background-size: cover;
	box-shadow: inset 0 0 5px rgba(#222, .35);
	border-radius: 2px;
	filter: sepia(.2) brightness(.9) contrast(1.2);
	transition: opacity .35s ease-out;
	will-change: opacity;
}
.card:after {
	display: block;
	content: var(--caption);
	font-weight: 500;
	color: #555;
	font-size: 5vmin;
	text-align: center;
}
.card:active{
    transform: scale(1) rotate(0deg);
    z-index: 1;
}
.card:active:before {
    opacity: 1;
}
</style>

</head>
